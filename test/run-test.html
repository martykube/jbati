<html>
	<head>
		<title>JBati Test Suite</title>
		<style type="text/css">
			span.not-tested {color: grey}
			span.passed {color: black}
			span.failed {color: red}
			span.test-group {font-weight: bold}
		</style>

		<!--
		
		A little test harness. The harness will run all functions with 
		names starting with 'test'.  The harness expects that names will match 
		this pattern:
		
		test<name>_<group>()
		
		For now, since most functions being tested are jaxer proxies, this harness 
		will skip the Async versions (to keep the code here simple).
		
		-->
		<script>
		  
			function $ (id) {
				return document.getElementById(id);
			}

			function runTest() {

				var allTests = getTestCases(); 

				for (var g in allTests) {
					$('test-results').innerHTML += 
						'<span class="test-group" id="' + g + '">' + g + '</span><br/>';
					for (var i in allTests[g]) {
						var t = allTests[g][i];
						$('test-results').innerHTML += 
							'<span class="not-tested" id="' + t + '">' + t.split('_')[0] + '</span><br/>';
					}
				}
				
				for (var g in allTests) {
					for (var i in allTests[g]) {
						var t = allTests[g][i]
						try {
							eval(t + '();');
							$(t).innerHTML += ' - passed';
							$(t).className = 'passed';
						} catch (e) {
							$(t).innerHTML += ' - failed - ' + e.message;
							$(t).className = 'failed';
						}
					}
				}
			}
			
		</script>

		<!-- utilities for test cases -->
		<script runat="both">

			function assertTrue(val, msg) {
				if(!val) throw new Error(msg);
			}
			
			function assertEquals(actual, expected, msg) {
				var equal = true;
				if(typeof actual == 'object') {
					for(var i in actual) {
						if(actual[i] != expected[i]) {
							equal = false;
							break;
						}
					}
				} else {
					if(actual != expected) {
						equal = false;
					}
				}
				if(!equal) {
					throw new Error(msg  + ', found: ' + actual + ', expected: ' + expected);
				}
			}
			
			function fail(msg) {
				throw new Error(msg);
			}
			
			function log(msg) {
				//$('log').innerHTML += msg + '<br/>';
			}
		</script>

		<!-- the test cases -->
		<script src="../lib/jbati-server.js" runat="server"></script>
		<script src="testSuite.js" runat="server-proxy"></script>
		<script runat="server">
  		function oncallback() {
				if(typeof JBati == 'undefined') Jaxer.load('../lib/jbati-server.js');
				if(typeof JBati.Test == 'undefined') Jaxer.load('testSuite.js');
			}
		</script>
		
	</head>
	<body onload="runTest();">
		<div id="test-results"></div>
	</body>
</html>
